<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 500px; /* Make popup wider */
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    .hidden {
      display: none !important;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .api-key-section {
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    #apiKeyInput {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #saveApiKey {
      background-color: #3498db;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #saveApiKey:hover {
      background-color: #2980b9;
    }
    
    #translationSection {
      padding: 20px;
    }

    #translationResult {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 14px;
    }

    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="apiKeySection" class="api-key-section">
    <h3>OpenAI API Key Setup</h3>
    <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key">
    <button id="saveApiKey">Save API Key</button>
    <p class="small">Your API key is stored securely in Chrome's encrypted storage.</p>
  </div>

  <div id="translationSection">
    <h2>French Translation & Explanation</h2>
    <div id="loadingSpinner" class="spinner hidden"></div>
    <div id="translationResult">
      Select French text on any webpage, right-click, and choose "Translate & Explain French"
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
